<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dispensador - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full-container">
      <div class="card">
        <form class="login-register__form">
          <h2 class="title">Bienvenido</h2>
          <input
            type="email"
            class="login-register__form-input"
            placeholder="usuario"
            id="email"
          />
          <input
            type="password"
            class="login-register__form-input"
            placeholder="password"
            id="password"
          />
          <button type="submit" class="login-register__form-button">
            Ingresar
          </button>
          <!-- <a href="products.html">productos</a> -->
        </form>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
